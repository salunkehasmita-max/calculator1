<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
            transition: background 0.5s;
        }

        .calculator {
            position: relative;
            display: grid;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.9);
        }

        .calculator .display {
            grid-column: span 4;
            height: 140px;
            width: 100%;
            padding: 20px;
            background: #222;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: right;
            color: white;
            font-size: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .calculator .display .previous-operand {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.5rem;
        }

        .calculator .display .current-operand {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .calculator button {
            grid-column: span 1;
            padding: 20px;
            font-size: 1.2rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .calculator button:hover {
            background: #444;
        }

        .calculator button:active {
            background: #555;
        }

        .calculator .span-two {
            grid-column: span 2;
        }

        .calculator button:nth-child(4n+1) {
            background: #666;
        }

        .calculator button:nth-child(4),
        .calculator button:nth-child(8),
        .calculator button:nth-child(12),
        .calculator button:nth-child(16) {
            background: #f09a36;
        }

        .calculator button:nth-child(18) {
            background: #f09a36;
        }

        .calculator button:last-child {
            border-bottom-right-radius: 20px;
        }

        .calculator button:nth-child(17) {
            border-bottom-left-radius: 20px;
        }

        /* Light Mode */
        body.light-mode {
            background: linear-gradient(45deg, #e0e0e0, #ffffff);
        }

        body.light-mode .calculator {
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }

        body.light-mode .calculator .display {
            background: #f0f0f0;
            color: #333;
        }

        body.light-mode .calculator .display .previous-operand {
            color: rgba(0, 0, 0, 0.5);
        }

        body.light-mode .calculator button {
            background: #e0e0e0;
            color: #333;
        }

        body.light-mode .calculator button:hover {
            background: #d0d0d0;
        }

        body.light-mode .calculator button:active {
            background: #c0c0c0;
        }

        body.light-mode .calculator button:nth-child(4n+1) {
            background: #ccc;
        }

        body.light-mode .calculator button:nth-child(4),
        body.light-mode .calculator button:nth-child(8),
        body.light-mode .calculator button:nth-child(12),
        body.light-mode .calculator button:nth-child(16) {
            background: #f09a36;
            color: white;
        }

        body.light-mode .calculator button:nth-child(18) {
            background: #f09a36;
            color: white;
        }

        /* Toggle Switch */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="calculator">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '' && this.previousOperand === '') return;
                if (this.currentOperand === '' && this.previousOperand !== '') {
                    this.operation = operation;
                    this.updateDisplay();
                    return;
                }
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case 'รท':
                        if (current === 0) {
                            alert("Cannot divide by zero");
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');
        const themeToggle = document.querySelector('#checkbox');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
        });

        allClearButton.addEventListener('click', button => {
            calculator.clear();
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
        });

        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
